<script type="text/template" id="print-footnoteTemplate">
<div class="stupid-line"></div>
<h3>About the Survey</h3>

<p>The percentages and projected numbers of children and families in America After 3PM are based on survey responses from parents. The Afterschool Alliance contracted with Shugoll Research to collect the data. Nationally, 30,720 households were screened, and 13,709 households completed in-depth interviews via an online survey using a blend of national consumer panels. At least 200 households completed interviews in every state and the District of Columbia, between Feb. 28 and April 17, 2014. <%= state_footnote %></p>

   <p>The Afterschool Alliance is a nonprofit public awareness and advocacy organization working to ensure that all children and youth have access to quality afterschool programs.</p>

    <p>For additional information about America After 3PM, visit: WWW.AFTERSCHOOLALLIANCE.ORG/AA3PM.</p>
</script>

<script type="text/template" id="print-introTemplate">
Afterschool programs play an important role in improving the health and wellness of our nation’s students. In <%= state_name %>, <%= projection_do_participate %> children participate in an afterschool program—and <%= projection_would_participate %> more children would be enrolled in a program if one were available to them. <%= state_name %> After 3PM: Kids on the Move, highlights some of the ways afterschool programs support families and students across the state—from offering kids healthy foods and opportunities to be physically active to helping parents keep their jobs.
</script>
